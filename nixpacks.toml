[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["apt-get update && apt-get install -y libgobject-2.0-0 libpango-1.0-0 libpangoft2-1.0-0 libcairo2 libfontconfig1 libfreetype6 || echo 'Continuing with available packages'"]

[phases.build]
cmds = [
  "pip install --no-cache-dir --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python main_production.py"