[phases.install]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "glib",
  "pango", 
  "fontconfig",
  "freetype",
  "harfbuzz",
  "fribidi",
  "libpng",
  "libjpeg",
  "gdk-pixbuf",
  "cairo",
  "gobject-introspection",
  "pkg-config",
  "atk",
  "gtk3"
]

[phases.build]
cmds = [
  "pip install --no-cache-dir --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python main_production.py"