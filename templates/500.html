{% extends "base.html" %}

{% block title %}Erro interno - ELP Consultoria{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2>Erro interno do servidor</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">Ocorreu um erro interno. Nossa equipe foi notificada e est√° trabalhando para resolver o problema.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-sync me-2"></i>Tentar Novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
