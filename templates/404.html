{% extends "base.html" %}

{% block title %}Página não encontrada - ELP Consultoria{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">404</h1>
                <h2>Página não encontrada</h2>
                <div class="error-details mb-4">
                    <p class="text-muted">A página que você está procurando não existe ou foi movida.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Voltar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
