{% extends "base.html" %}

{% block title %}Relatório de Obra{% endblock %}

{% block extra_css %}
<style>
.checklist-item {
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #ffc107;
}

.checklist-item.completed {
    border-left-color: #28a745;
    background-color: #d4edda;
}

.photo-preview {
    max-width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-file-alt"></i> Relatório de Obra</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" id="reportForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <!-- Informações Básicas -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="titulo">Título do Relatório</label>
                                    <input type="text" name="titulo" id="titulo" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="projeto_id">Projeto</label>
                                    <select name="projeto_id" id="projeto_id" class="form-control" required>
                                        <option value="">Selecione um projeto</option>
                                        {% for projeto in projetos %}
                                        <option value="{{ projeto.id }}">{{ projeto.numero }} - {{ projeto.nome }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="aprovador_nome">Nome do Aprovador</label>
                                    <input type="text" name="aprovador_nome" id="aprovador_nome" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="data_relatorio">Data do Relatório</label>
                                    <input type="date" name="data_relatorio" id="data_relatorio" class="form-control" value="{{ today }}">
                                </div>
                            </div>
                        </div>

                        <!-- Checklist da Obra -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="fas fa-tasks"></i> Checklist da Obra</h5>
                            </div>
                            <div class="card-body">
                                <div id="checklistItems">
                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_fundacao">
                                            <label class="form-check-label fw-bold" for="check_fundacao">
                                                Fundação: Verificar escavação, armadura e concretagem
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_fundacao" placeholder="Observações sobre fundação..." rows="2"></textarea>
                                    </div>

                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_estrutura">
                                            <label class="form-check-label fw-bold" for="check_estrutura">
                                                Estrutura: Verificar pilares, vigas e lajes
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_estrutura" placeholder="Observações sobre estrutura..." rows="2"></textarea>
                                    </div>

                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_alvenaria">
                                            <label class="form-check-label fw-bold" for="check_alvenaria">
                                                Alvenaria: Verificar levante de paredes e esquadrias
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_alvenaria" placeholder="Observações sobre alvenaria..." rows="2"></textarea>
                                    </div>

                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_instalacoes">
                                            <label class="form-check-label fw-bold" for="check_instalacoes">
                                                Instalações: Verificar elétrica, hidráulica e sanitária
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_instalacoes" placeholder="Observações sobre instalações..." rows="2"></textarea>
                                    </div>

                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_cobertura">
                                            <label class="form-check-label fw-bold" for="check_cobertura">
                                                Cobertura: Verificar estrutura e telhas
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_cobertura" placeholder="Observações sobre cobertura..." rows="2"></textarea>
                                    </div>

                                    <div class="checklist-item mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="check_acabamento">
                                            <label class="form-check-label fw-bold" for="check_acabamento">
                                                Acabamento: Verificar revestimentos e pinturas
                                            </label>
                                        </div>
                                        <textarea class="form-control mt-2" name="obs_acabamento" placeholder="Observações sobre acabamento..." rows="2"></textarea>
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-outline-primary" onclick="addCustomChecklistItem()">
                                    <i class="fas fa-plus"></i> Adicionar Item Personalizado
                                </button>
                            </div>
                        </div>

                        <!-- Upload de Fotos -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="fas fa-camera"></i> Documentação Fotográfica</h5>
                            </div>
                            <div class="card-body">
                                <!-- Seletor de Categoria -->
                                <div class="mb-3">
                                    <label class="form-label">Categoria da Foto:</label>
                                    <div class="btn-group-toggle d-flex flex-wrap gap-2" data-toggle="buttons">
                                        <input type="radio" class="btn-check" name="photo_category" id="cat_fundacao" value="Fundação">
                                        <label class="btn btn-outline-primary" for="cat_fundacao">
                                            <i class="fas fa-hammer"></i> Fundação
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_estrutura" value="Estrutura">
                                        <label class="btn btn-outline-primary" for="cat_estrutura">
                                            <i class="fas fa-building"></i> Estrutura
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_alvenaria" value="Alvenaria">
                                        <label class="btn btn-outline-primary" for="cat_alvenaria">
                                            <i class="fas fa-layer-group"></i> Alvenaria
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_instalacoes" value="Instalações">
                                        <label class="btn btn-outline-primary" for="cat_instalacoes">
                                            <i class="fas fa-plug"></i> Instalações
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_cobertura" value="Cobertura">
                                        <label class="btn btn-outline-primary" for="cat_cobertura">
                                            <i class="fas fa-home"></i> Cobertura
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_acabamento" value="Acabamento">
                                        <label class="btn btn-outline-primary" for="cat_acabamento">
                                            <i class="fas fa-paint-brush"></i> Acabamento
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_problema" value="Problema">
                                        <label class="btn btn-outline-warning" for="cat_problema">
                                            <i class="fas fa-exclamation-triangle"></i> Problema
                                        </label>

                                        <input type="radio" class="btn-check" name="photo_category" id="cat_geral" value="Geral">
                                        <label class="btn btn-outline-info" for="cat_geral">
                                            <i class="fas fa-eye"></i> Vista Geral
                                        </label>
                                    </div>
                                </div>

                                <!-- Upload de Fotos -->
                                <div class="mb-3">
                                    <input type="file" id="photoInput" name="photos" multiple accept="image/*" class="form-control">
                                    <div class="form-text">Selecione uma categoria primeiro, depois escolha até 50 fotos (JPG, PNG).</div>
                                </div>

                                <!-- Preview das Fotos -->
                                <div id="photoPreview" class="row"></div>
                            </div>
                        </div>

                        <!-- Conteúdo do Relatório -->
                        <div class="mb-4">
                            <div class="form-group">
                                <label class="form-label" for="conteudo">Conteúdo do Relatório</label>
                                <textarea name="conteudo" id="conteudo" class="form-control" rows="6" placeholder="Descreva detalhadamente as atividades realizadas, progresso da obra, problemas encontrados e próximos passos..."></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-success me-2">
                                    <i class="fas fa-save"></i> Salvar Relatório
                                </button>
                                <a href="{{ url_for('reports') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Variáveis globais
let selectedPhotos = [];
let selectedCategory = null;

// Monitorar seleção de categoria
document.querySelectorAll('input[name="photo_category"]').forEach(radio => {
    radio.addEventListener('change', function() {
        selectedCategory = this.value;
        updatePhotoInput();
    });
});

// Monitorar upload de fotos
document.getElementById('photoInput').addEventListener('change', function(e) {
    if (!selectedCategory) {
        alert('Por favor, selecione uma categoria primeiro.');
        this.value = '';
        return;
    }
    
    handlePhotoSelection(e.target.files);
});

function handlePhotoSelection(files) {
    Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                addPhotoPreview(file, e.target.result, selectedCategory);
            };
            reader.readAsDataURL(file);
        }
    });
}

function addPhotoPreview(file, src, category) {
    const photoId = 'photo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    const photoDiv = document.createElement('div');
    photoDiv.className = 'col-md-4 mb-3';
    photoDiv.id = photoId;
    photoDiv.innerHTML = `
        <div class="card">
            <img src="${src}" class="card-img-top photo-preview" alt="Preview" style="cursor: pointer;" onclick="editPhoto('${photoId}', '${src}', '${category}')">
            <div class="card-body p-2">
                <!-- Seletor de Legendas Pré-definidas -->
                <div class="mb-2">
                    <select class="form-control form-control-sm mb-1" id="predefined_${photoId}" onchange="selectPredefinedCaption('${photoId}')">
                        <option value="">Selecione uma legenda...</option>
                    </select>
                    <div class="form-text" style="font-size: 0.75rem;">Ou digite uma legenda personalizada:</div>
                </div>
                
                <textarea class="form-control form-control-sm mb-2" rows="2"
                       name="photo_caption_${photoId}" id="caption_${photoId}" placeholder="Legenda da foto..."></textarea>
                <small class="text-muted d-block">Categoria: ${category}</small>
                <div class="btn-group w-100 mt-2">
                    <button type="button" class="btn btn-sm btn-primary" onclick="editPhoto('${photoId}', '${src}', '${category}')">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" onclick="removePhoto('${photoId}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
    
    document.getElementById('photoPreview').appendChild(photoDiv);
    
    // Armazenar informações da foto
    selectedPhotos.push({
        id: photoId,
        file: file,
        category: category,
        element: photoDiv,
        originalSrc: src
    });
    
    // Carregar legendas pré-definidas para esta categoria
    loadPredefinedCaptionsForPhoto(photoId, category);
    
    // Carregar legendas pré-definidas para esta categoria
    loadPredefinedCaptionsForPhoto(photoId, category);
}

function removePhoto(photoId) {
    const photo = selectedPhotos.find(p => p.id === photoId);
    if (photo) {
        photo.element.remove();
        selectedPhotos = selectedPhotos.filter(p => p.id !== photoId);
    }
}

function updatePhotoInput() {
    const input = document.getElementById('photoInput');
    if (selectedCategory) {
        input.disabled = false;
        input.style.opacity = '1';
    } else {
        input.disabled = true;
        input.style.opacity = '0.5';
    }
}

// Checklist functionality
function addCustomChecklistItem() {
    const checklistItems = document.getElementById('checklistItems');
    const itemId = 'custom_' + Date.now();
    
    const itemDiv = document.createElement('div');
    itemDiv.className = 'checklist-item mb-3';
    itemDiv.innerHTML = `
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="${itemId}">
            <input type="text" class="form-control d-inline-block fw-bold" style="width: 70%;" 
                   name="custom_item_${itemId}" placeholder="Digite o item do checklist..." required>
            <button type="button" class="btn btn-sm btn-outline-danger float-end" 
                    onclick="this.parentElement.parentElement.remove()">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <textarea class="form-control mt-2" name="custom_obs_${itemId}" placeholder="Observações..." rows="2"></textarea>
    `;
    
    checklistItems.appendChild(itemDiv);
}

// Marcar checklist como concluído
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('form-check-input') && e.target.type === 'checkbox') {
        const item = e.target.closest('.checklist-item');
        if (e.target.checked) {
            item.classList.add('completed');
        } else {
            item.classList.remove('completed');
        }
    }
});

// Submissão do formulário
document.getElementById('reportForm').addEventListener('submit', function(e) {
    // Não prevenir o comportamento padrão - usar submissão tradicional
    
    // Coletar dados do checklist
    const checklistData = [];
    document.querySelectorAll('.checklist-item').forEach(item => {
        const checkbox = item.querySelector('.form-check-input[type="checkbox"]');
        const label = item.querySelector('.form-check-label');
        const customInput = item.querySelector('input[type="text"]');
        const textarea = item.querySelector('textarea');
        
        if (checkbox) {
            const itemText = label ? label.textContent.trim() : (customInput ? customInput.value : '');
            if (itemText) {
                checklistData.push({
                    item: itemText,
                    completed: checkbox.checked,
                    observations: textarea ? textarea.value : ''
                });
            }
        }
    });
    
    // Adicionar dados do checklist ao formulário
    const checklistInput = document.createElement('input');
    checklistInput.type = 'hidden';
    checklistInput.name = 'checklist_data';
    checklistInput.value = JSON.stringify(checklistData);
    this.appendChild(checklistInput);
    
    // Submeter usando formulário tradicional - sem preventDefault
    return true;
});

// Função para editar foto
function editPhoto(photoId, imageSrc, category) {
    const photo = selectedPhotos.find(p => p.id === photoId);
    if (!photo) return;
    
    const captionElement = document.querySelector(`input[name="photo_caption_${photoId}"]`);
    const caption = captionElement ? captionElement.value : '';
    
    // Converter arquivo para base64 e armazenar no sessionStorage
    const reader = new FileReader();
    reader.onload = function(e) {
        const imageData = e.target.result;
        
        // Armazenar dados no sessionStorage para evitar URL longa
        const photoData = {
            photoId: photoId,
            imageData: imageData,
            category: category,
            caption: caption,
            timestamp: Date.now()
        };
        
        sessionStorage.setItem('photoEditorData', JSON.stringify(photoData));
        
        // Abrir editor com apenas o ID
        const editorUrl = `/photo-editor?photoId=${photoId}`;
        const editorWindow = window.open(editorUrl, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
        
        // Listener para receber dados da foto editada
        window.addEventListener('message', function(event) {
            if (event.data.type === 'photo-edited' && event.data.photoId === photoId) {
                updatePhotoFromEditor(photoId, event.data);
                sessionStorage.removeItem('photoEditorData');
            }
        });
    };
    
    reader.readAsDataURL(photo.file);
}

function updatePhotoFromEditor(photoId, data) {
    const photo = selectedPhotos.find(p => p.id === photoId);
    if (!photo) return;
    
    // Atualizar imagem no preview
    const img = photo.element.querySelector('.photo-preview');
    if (img && data.imageData) {
        img.src = data.imageData;
        photo.annotatedSrc = data.imageData;
        photo.annotationsData = data.annotations;
    }
    
    // Atualizar campos
    if (data.caption) {
        const captionInput = photo.element.querySelector(`input[name="photo_caption_${photoId}"]`);
        if (captionInput) captionInput.value = data.caption;
    }
    
    if (data.description) {
        photo.description = data.description;
    }
    
    // Adicionar indicador visual de foto editada
    const card = photo.element.querySelector('.card');
    if (card && !card.classList.contains('border-success')) {
        card.classList.add('border-success', 'border-2');
        const indicator = document.createElement('small');
        indicator.className = 'text-success fw-bold';
        indicator.innerHTML = '<i class="fas fa-check-circle"></i> Editada';
        photo.element.querySelector('.card-body').appendChild(indicator);
    }
}

// Carregar legendas pré-definidas para uma foto específica
function loadPredefinedCaptionsForPhoto(photoId, category) {
    console.log(`Carregando legendas para foto ${photoId}, categoria: ${category}`);
    const mappedCategory = mapCategoryToLegenda(category);
    console.log(`Categoria mapeada: ${mappedCategory}`);
    
    fetch(`/api/legendas?categoria=${mappedCategory}`)
        .then(response => {
            console.log('Resposta da API:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Dados recebidos:', data);
            const select = document.getElementById(`predefined_${photoId}`);
            console.log('Select element:', select);
            
            if (select && data.success) {
                // Limpar opções existentes exceto a primeira
                select.innerHTML = '<option value="">Selecione uma legenda...</option>';
                
                data.legendas.forEach(legenda => {
                    const option = document.createElement('option');
                    option.value = legenda.texto;
                    option.textContent = legenda.texto;
                    select.appendChild(option);
                });
                
                console.log(`${data.legendas.length} legendas carregadas`);
            } else {
                console.error('Elemento select não encontrado ou dados inválidos');
            }
        })
        .catch(error => {
            console.error('Erro ao carregar legendas:', error);
        });
}

// Mapear categoria da foto para categoria da legenda
function mapCategoryToLegenda(photoCategory) {
    const mapping = {
        'Fundação': 'Estrutural',
        'Estrutura': 'Estrutural', 
        'Alvenaria': 'Estrutural',
        'Instalações': 'Elétrica',
        'Cobertura': 'Impermeabilização',
        'Acabamento': 'Acabamentos',
        'Problema': 'Segurança',
        'Geral': 'Geral'
    };
    return mapping[photoCategory] || 'Geral';
}

// Selecionar legenda pré-definida
function selectPredefinedCaption(photoId) {
    const select = document.getElementById(`predefined_${photoId}`);
    const textarea = document.getElementById(`caption_${photoId}`);
    
    if (select && textarea && select.value) {
        textarea.value = select.value;
    }
}

// Inicializar
document.addEventListener('DOMContentLoaded', function() {
    updatePhotoInput();
});
</script>
{% endblock %}
