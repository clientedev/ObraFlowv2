{% extends "base.html" %}

{% block title %}Novo Relatório{% endblock %}

{% block extra_head %}
<style>
/* CSS Mobile-First para Novo Relatório */
.report-form-container {
    padding: 15px;
    min-height: calc(100vh - 120px);
}

.report-form-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    border: none;
    overflow: hidden;
}

.report-form-header {
    background: linear-gradient(135deg, #343a40, #495057);
    color: white;
    padding: 20px;
    text-align: center;
}

.report-form-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.report-form-body {
    padding: 25px;
}

.form-label {
    font-weight: 600;
    color: #343a40;
    margin-bottom: 8px;
    display: block;
}

.form-control, .form-select {
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 12px 15px;
    font-size: 16px;
    transition: border-color 0.2s ease;
    width: 100%;
    background: white;
}

.form-control:focus, .form-select:focus {
    border-color: #20c1e8;
    box-shadow: 0 0 0 0.2rem rgba(32, 193, 232, 0.25);
    outline: none;
}

.btn-primary {
    background: linear-gradient(135deg, #20c1e8, #17a2b8);
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(32, 193, 232, 0.4);
}

.btn-secondary {
    background: #6c757d;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s ease;
}

.btn-secondary:hover {
    background: #5a6268;
    color: white;
    text-decoration: none;
}

textarea.form-control {
    resize: vertical;
    min-height: 120px;
}

/* Mobile Responsivo */
@media (max-width: 768px) {
    .report-form-container {
        padding: 10px;
    }
    
    .report-form-header {
        padding: 15px;
    }
    
    .report-form-header h2 {
        font-size: 1.3rem;
    }
    
    .report-form-body {
        padding: 20px 15px;
    }
    
    .form-control, .form-select {
        font-size: 16px; /* Evita zoom no iOS */
        padding: 15px;
    }
    
    .btn-primary {
        width: 100%;
        margin-top: 15px;
    }
    
    .d-flex.justify-content-between {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
    }
    
    .d-flex.justify-content-between .btn-secondary {
        align-self: flex-start;
    }
}

/* Melhorias para toque */
@media (max-width: 480px) {
    .form-control, .form-select, .btn {
        min-height: 44px;
    }
    
    .btn-primary {
        padding: 15px;
        font-size: 18px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="report-form-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="d-none">Novo Relatório</h1>
        <a href="{{ url_for('reports') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <div></div>
    </div>
    
    <div class="report-form-card">
        <div class="report-form-header">
            <h2><i class="fas fa-file-plus me-2"></i>Novo Relatório</h2>
        </div>
        
        <div class="report-form-body">
            <form method="POST" enctype="multipart/form-data">
                {{ csrf_token() }}
                
                <div class="mb-4">
                    <label class="form-label">Título do Relatório</label>
                    <input type="text" name="titulo" class="form-control" 
                           placeholder="Digite o título do relatório" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Projeto</label>
                    <select name="projeto_id" class="form-select" required>
                        <option value="">Selecione um projeto</option>
                        {% for projeto in projetos %}
                        <option value="{{ projeto.id }}">{{ projeto.numero }} - {{ projeto.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Conteúdo do Relatório</label>
                    <textarea name="conteudo" class="form-control" rows="6" 
                              placeholder="Descreva o conteúdo do relatório..."></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Criar Relatório
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
