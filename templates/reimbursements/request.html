{% extends "base.html" %}

{% block title %}Solicitar Reembolso{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3><i class="fas fa-money-bill-wave"></i> Solicitar Reembolso</h3>
                    <a href="{{ url_for('reimbursements_list') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="projeto_id" class="form-label">Projeto *</label>
                                    <select class="form-select" id="projeto_id" name="projeto_id" required>
                                        <option value="">Selecione um projeto</option>
                                        {% for projeto in projetos %}
                                        <option value="{{ projeto.id }}">{{ projeto.nome }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="periodo" class="form-label">Período *</label>
                                    <input type="text" class="form-control" id="periodo" name="periodo" 
                                           placeholder="Ex: 01/12/2024 a 15/12/2024" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="distancia_km" class="form-label">Distância Percorrida (km)</label>
                                    <input type="number" class="form-control" id="distancia_km" name="distancia_km" 
                                           step="0.1" min="0" onchange="calcularTotal()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="valor_km" class="form-label">Valor por KM (R$)</label>
                                    <input type="number" class="form-control" id="valor_km" name="valor_km" 
                                           step="0.01" min="0" value="0.75" onchange="calcularTotal()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="total_combustivel" class="form-label">Total Combustível (R$)</label>
                                    <input type="number" class="form-control" id="total_combustivel" name="total_combustivel" 
                                           step="0.01" min="0" readonly style="background-color: #e9ecef;">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="alimentacao" class="form-label">Alimentação (R$)</label>
                                    <input type="number" class="form-control" id="alimentacao" name="alimentacao" 
                                           step="0.01" min="0" onchange="calcularTotal()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="hospedagem" class="form-label">Hospedagem (R$)</label>
                                    <input type="number" class="form-control" id="hospedagem" name="hospedagem" 
                                           step="0.01" min="0" onchange="calcularTotal()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="outros_gastos" class="form-label">Outros Gastos (R$)</label>
                                    <input type="number" class="form-control" id="outros_gastos" name="outros_gastos" 
                                           step="0.01" min="0" onchange="calcularTotal()">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="motivo" class="form-label">Motivo da Solicitação *</label>
                            <textarea class="form-control" id="motivo" name="motivo" rows="3" 
                                    placeholder="Descreva o motivo da solicitação de reembolso..." required></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="descricao_outros" class="form-label">Descrição dos Outros Gastos</label>
                            <textarea class="form-control" id="descricao_outros" name="descricao_outros" rows="2" 
                                    placeholder="Descreva os outros gastos (se houver)..."></textarea>
                        </div>

                        <div class="mb-4">
                            <h5><i class="fas fa-paperclip"></i> Comprovantes</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Comprovante 1</label>
                                    <input type="file" class="form-control" name="comprovante_0" accept="image/*,.pdf">
                                    <input type="text" class="form-control mt-2" name="desc_comprovante_0" placeholder="Descrição do comprovante">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Comprovante 2</label>
                                    <input type="file" class="form-control" name="comprovante_1" accept="image/*,.pdf">
                                    <input type="text" class="form-control mt-2" name="desc_comprovante_1" placeholder="Descrição do comprovante">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Comprovante 3</label>
                                    <input type="file" class="form-control" name="comprovante_2" accept="image/*,.pdf">
                                    <input type="text" class="form-control mt-2" name="desc_comprovante_2" placeholder="Descrição do comprovante">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Comprovante 4</label>
                                    <input type="file" class="form-control" name="comprovante_3" accept="image/*,.pdf">
                                    <input type="text" class="form-control mt-2" name="desc_comprovante_3" placeholder="Descrição do comprovante">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 offset-md-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Resumo da Solicitação</h5>
                                        <div class="d-flex justify-content-between">
                                            <span>Combustível:</span>
                                            <span id="resumo_combustivel">R$ 0,00</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Alimentação:</span>
                                            <span id="resumo_alimentacao">R$ 0,00</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Hospedagem:</span>
                                            <span id="resumo_hospedagem">R$ 0,00</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Outros:</span>
                                            <span id="resumo_outros">R$ 0,00</span>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-between fw-bold">
                                            <span>Total:</span>
                                            <span id="resumo_total">R$ 0,00</span>
                                        </div>
                                        <input type="hidden" id="total_final" name="total_final" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('reimbursements_list') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Enviar Solicitação
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function calcularTotal() {
    const distancia = parseFloat(document.getElementById('distancia_km').value) || 0;
    const valorKm = parseFloat(document.getElementById('valor_km').value) || 0;
    const alimentacao = parseFloat(document.getElementById('alimentacao').value) || 0;
    const hospedagem = parseFloat(document.getElementById('hospedagem').value) || 0;
    const outros = parseFloat(document.getElementById('outros_gastos').value) || 0;
    
    const totalCombustivel = distancia * valorKm;
    const totalGeral = totalCombustivel + alimentacao + hospedagem + outros;
    
    // Atualizar campos
    document.getElementById('total_combustivel').value = totalCombustivel.toFixed(2);
    document.getElementById('total_final').value = totalGeral.toFixed(2);
    
    // Atualizar resumo
    document.getElementById('resumo_combustivel').textContent = 'R$ ' + totalCombustivel.toFixed(2).replace('.', ',');
    document.getElementById('resumo_alimentacao').textContent = 'R$ ' + alimentacao.toFixed(2).replace('.', ',');
    document.getElementById('resumo_hospedagem').textContent = 'R$ ' + hospedagem.toFixed(2).replace('.', ',');
    document.getElementById('resumo_outros').textContent = 'R$ ' + outros.toFixed(2).replace('.', ',');
    document.getElementById('resumo_total').textContent = 'R$ ' + totalGeral.toFixed(2).replace('.', ',');
}

// Calcular total ao carregar a página
document.addEventListener('DOMContentLoaded', calcularTotal);
</script>
{% endblock %}
