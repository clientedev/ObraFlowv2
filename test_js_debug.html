<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button onclick="testEditarItem(1)">Test Editar</button>
    <button onclick="testConfirmarRemocao(1, 'Test Item')">Test Remover</button>
    
    <div id="results"></div>

<script>
// Definir funções no escopo global
window.testEditarItem = function(itemId) {
    document.getElementById('results').innerHTML += `<p>EditarItem chamado com ID: ${itemId}</p>`;
}

window.testConfirmarRemocao = function(itemId, itemText) {
    document.getElementById('results').innerHTML += `<p>ConfirmarRemocao chamado com ID: ${itemId}, Texto: ${itemText}</p>`;
}

console.log('Funções JavaScript carregadas:', {
    testEditarItem: typeof window.testEditarItem,
    testConfirmarRemocao: typeof window.testConfirmarRemocao
});
</script>
</body>
</html>
